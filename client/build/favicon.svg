<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" fill="#0a0e27"/>

  <!-- Chef Hat -->
  <g filter="url(#glow)">
    <!-- Hat base -->
    <ellipse cx="50" cy="70" rx="28" ry="8" fill="url(#gradient)" opacity="0.9"/>

    <!-- Hat body -->
    <path d="M 25 70 Q 25 45 35 40 Q 40 35 50 35 Q 60 35 65 40 Q 75 45 75 70 Z" fill="url(#gradient)" opacity="0.9"/>

    <!-- Hat puff top -->
    <ellipse cx="50" cy="35" rx="15" ry="12" fill="url(#gradient)" opacity="0.9"/>
  </g>

  <!-- Cooking utensils accent -->
  <g filter="url(#glow)">
    <!-- Fork -->
    <line x1="20" y1="80" x2="20" y2="92" stroke="#00ffff" stroke-width="2"/>
    <line x1="18" y1="80" x2="18" y2="85" stroke="#00ffff" stroke-width="1"/>
    <line x1="22" y1="80" x2="22" y2="85" stroke="#00ffff" stroke-width="1"/>

    <!-- Spoon -->
    <ellipse cx="80" cy="82" rx="3" ry="4" fill="#ff00ff"/>
    <line x1="80" y1="86" x2="80" y2="92" stroke="#ff00ff" stroke-width="2"/>
  </g>
</svg>

